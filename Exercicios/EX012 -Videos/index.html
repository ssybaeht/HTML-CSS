<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
        <p>Este video esta hospedado no meu proprio servidor.</p>
    <video controls poster="midia/thumbnail.png">
        <source src="midia/meu-video.mp4" type="video/mp4">
    </video>

    <h1>Inserindo videos do YOUTUBE</h1>
<iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/OzUnqQk4eOg?controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
