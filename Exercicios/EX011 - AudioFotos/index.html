<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <H1>Imagem dinamica</H1>
    <p>Tente abrir este site em diversos dispositivos</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">

        <img src="imagens/foto-g.png" alt="Imagem">
    </picture>
    <h1>Audios</h1>
    <audio preload="metadata" controls loop>
        <source src="midia/g.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador nao consegue reproduzir o audio. <a href="midia/g.mp3" download="audio/mpeg">Clique aqui</a> para baixar o arquivo.</p>
    </audio>
</body>
</html>
